<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my gallery</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item">All photos</li>
                    {% for category in categories %}
                    <li class=" list-group-item">
                        <a href="{% url 'gallery' %}?category={{category.name}}">
                            {{category.name}}
                        </a>
                    </li>
                    {% endfor %}
                    <li class="list-group-item">
                        <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add photo</a>
                    </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                    <div>
                        <div class="card my-2">
                            <img class="image"
                                src="{{photo.image.url}}"
                                alt="our first image">
                            <div class="card-body">
                                <small>Category: {{photo.category.name}}</small>
                            </div>
                            <a href="{% url 'photo' %}" class="btn btn-outline-dark sm-m-1 ">View</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No photo</h3>
                    {% endfor %}
                    
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
